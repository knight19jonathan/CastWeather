<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Cast Weather</title>
</head>

<body>
    <header>
        <h1>Check the Weather Cast!</h1>
    </header>


    <main>
        <section class="aside">
            <h2>Look Up A City Here</h2>

            <form action="submit" id="search-form">
                <input type="text" class="form-control col-xs-3 search-input" id="city-searched"
                    placeholder="Seattle...">
                <button type="submit" id="search-btn" class="warning">Submit</button>
            </form>

            <div id="city-button-container">

            </div>

        </section>

        
            <section class="hero-banner">
                <h3 id="city-searched"></h3>
                <h3>Current Time: <p id="time"></p>
                </h3>
                <h3 id="city-name"></h3>
                <img id="city-banner" src="" alt="current-searched-city">
                <div>
                    <div id="temp"></div>
                    <div id="humidity"></div>
                    <div id="uv-index"></div>
                </div>
                <div id="wind-speed"></div>
                </div>
                <div id="weather-description"></div>
                </div>
                </div>

            </section>


            <section class="weather-outlook" id="weather-cast">

                <h2>5 Day Weather Cast:</h2>
                <h3 id="forecast-city"></h3>

                <div class="card">
                    <h5 id="date-one"></h5>
                    <p id="icon-one"></p>
                    <p id="temp-one"></p>
                    <p id="wind-one"></p>
                    <p id="humidity-one"></p>
                    <p id="desc-one"></p>

                </div>
                <div class="card">
                    <h5 id="date-two"></h5>
                    <p id="icon-two"></p>
                    <p id="temp-two"></p>
                    <p id="wind-two"></p>
                    <p id="humidity-two"></p>
                    <p id="desc-two"></p>
                </div>
                <div class="card">
                    <h5 id="date-three"></h5>
                    <p id="icon-three"></p>
                    <p id="temp-three"></p>
                    <p id="wind-three"></p>
                    <p id="humidity-three"></p>
                    <p id="desc-three"></p>
                </div>
                <div class="card">
                    <h5 id="date-four"></h5>
                    <p id="icon-four"></p>
                    <p id="temp-four"></p>
                    <p id="wind-four"></p>
                    <p id="humidity-four"></p>
                    <p id="desc-four"></p>
                </div>
                <div class="card">
                    <h5 id="date-five"></h5>
                    <p id="icon-five"></p>
                    <p id="temp-five"></p>
                    <p id="wind-five"></p>
                    <p id="humidity-five"></p>
                    <p id="desc-five"></p>
                </div>

            </section>



        

        </section>
    </main>
    <footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </footer>
</body>

</html>
