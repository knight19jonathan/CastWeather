<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Cast Weather</title>
</head>
<body>
    <header>Check the Weather Cast!</header>
    
    
    <main>
        <section class="aside">
            <h2>Look Up A City Here</h2>
            <input type="text" class="form-control col-xs-3 search-input" id="city-searched" placeholder="Seattle...">
            <button type="submit" id="search-btn" class="warning">Submit</button>
        </section>

        <section>
            <section class="hero-banner">
                <h3 id="city-searched"></h3>
                <img id="city-img" src="" alt="current-searched-city">
                <div>
                    <p>Temp:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                    <p>Wind Speed:</p>
                </div>

            </section>
                <h2>5 Day Weather Cast:</h2>
                    <div>
                        <h5 id="date-one"></h5>
                        <p id="icon-one"></p>
                        <p id="temp-one"></p>
                        <p id="wind-one"></p>
                        <p id="humidity-one"></p>
                    </div>
                    <div>
                        <h5 id="date-two"></h5>
                        <p id="icon-two"></p>
                        <p id="temp-two"></p>
                        <p id="wind-two"></p>
                        <p id="humidity-two"></p>
                    </div>
                    <div>
                        <h5 id="date-three"></h5>
                        <p id="icon-three"></p>
                        <p id="temp-three"></p>
                        <p id="wind-three"></p>
                        <p id="humidity-three"></p>
                    </div>
                    <div>
                        <h5 id="date-four"></h5>
                        <p id="icon-four"></p>
                        <p id="temp-four"></p>
                        <p id="wind-four"></p>
                        <p id="humidity-four"></p>
                    </div>
                    <div>
                        <h5 id="date-five"></h5>
                        <p id="icon-five"></p>
                        <p id="temp-five"></p>
                        <p id="wind-five"></p>
                        <p id="humidity-five"></p>
                    </div>

            <section class="" id="weather-cast">


            </section>

        </section>
    </main>
<footer>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</footer>
</body>
</html>
